<h2>My Heroes</h2>
<div>
  <label>Hero name:
<!--#意味着将input的输入存放在局部变量heroName中-->
    <input #heroName>
  </label>
<!--事件可以写多个表达式-->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>
<ul class="heroes">
<!-- 加上selected的class属性的条件是hero === selectedHero -->
  <li
    *ngFor="let hero of heroes"
  >
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button
      class="delete"
      title="delete hero"
      (click)="delete(hero)"
    >x</button>
  </li>
</ul>
